<!DOCTYPE html>
<html>
  <head>
    <title>ember-validator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Ember Validator">
    <meta name="robots" content="index,follow">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name='vendor-mobile-js' id='vendor-mobile-js' content='/assets/vendor-mobile.js'>
    <meta name='vendor-desktop-js' id='vendor-desktop-js' content='/assets/vendor.js'>
    <meta name='vendor-mobile-css' id='vendor-mobile-css' content='/assets/vendor-mobile.css'>
    <meta name='vendor-desktop-css' id='vendor-desktop-css' content='/assets/vendor.css'>
    <meta name='mobile-js' id='mobile-js' content='/assets/ember-validator-example-mobile.js'>
    <meta name='desktop-js' id='desktop-js' content='/assets/ember-validator-example.js'>
    <meta name='mobile-css' id='mobile-css' content='/assets/ember-validator-example-mobile.css'>
    <meta name='desktop-css' id='desktop-css' content='/assets/ember-validator-example.css'>
    {{content-for 'head'}}

    {{content-for 'head-footer'}}
  </head>
  <body>
    {{content-for 'body'}}
    <div id='splash-page' class='loader-container'>
      <img src='./assets/img/loading.gif' class='loader-container-img'/>
    </div>

    <script src="assets/device.js"></script>
    <script src="assets/app-boot.js"></script>
    <script src="assets/viewport-optimizations.js"></script>

    {{content-for 'body-footer'}}
  </body>
</html>
